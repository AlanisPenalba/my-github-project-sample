<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
</head>
<body style="background-color: rgb(203, 240, 253);">
    <header>
        <h1 style="text-align: center;font-size: 40px;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Formulario de Registro</h1>
        <p style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Bienvenido al formulario de registro para nuestro restaurante:</p>
    </header>
    <section>
        <table style="border: 1px solid black; border-collapse: collapse; background-color: white;">
            <form>
                <tr style="border: 1px solid black; border-collapse: collapse;">
          
                    <td style="border: 1px solid black; border-collapse: collapse; 
                    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Nombre</td>
                
                    <td><input type="text;" style="border-color: black; border-radius:5px; margin-left: 3px; margin-top: 4px;" size="16px" ></td>      
                  </tr>
                
                  <tr>
                    <td style="border: 1px solid black; border-collapse: collapse;
                    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Apellido</td>
                
                    <td><input type="text;" style="border-color: black; border-radius: 5px;margin-left: 3px; margin-top: 4px;" size="16px"></td>
                
                  </tr>
                  <tr style="border: 1px solid black; border-collapse: collapse;">
          
                    <td style="border: 1px solid black; border-collapse: collapse; 
                    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Sexo</td>
                
                    <td><input type="radio" name="genero" value="masculino"><label style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
                        M
                    </label>
                    <input type="radio" name="genero" value="femenino"><label style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
                        F
                    </label></td>      
                  </tr>
                  <tr style="border: 1px solid black; border-collapse: collapse;">
          
                    <td style="border: 1px solid black; border-collapse: collapse; 
                    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Dirección</td>
                
                    <td><input type="text;" style="border-color: black; border-radius: 5px; margin-left: 3px; margin-top: 4px" size="16px"></td>      
                  </tr>
                  <tr style="border: 1px solid black; border-collapse: collapse;">
          
                    <td style="border: 1px solid black; border-collapse: collapse; 
                    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Nombre de usuario</td>
                
                    <td><input type="text;" style="border-color: black; border-radius: 5px; margin-left: 3px; margin-top: 4px;" size="16px"></td>      
                  </tr>
                  <tr style="border: 1px solid black; border-collapse: collapse;">
          
                    <td style="border: 1px solid black; border-collapse: collapse; 
                    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Contraseña de inicio</td>
                
                    <td><input type="password" id="pass" style="border-color: black; border-radius: 5px; margin-left: 3px; margin-top: 4px;" size="16px"></td>      
                  </tr>
                  <tr style="border: 1px solid black; border-collapse: collapse;">
          
                    <td style="border: 1px solid black; border-collapse: collapse; 
                    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Seleccione su reserva</td>
                
                    <td><input type="checkbox" id="des" name="1" value="Desayuno">
                    <label for="des" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Desayuno</label><br>
                    <input type="checkbox" id="alm" name="2" value="Almuerzo">
                    <label for="alm" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Almuerzo</label><br>    
                    <input type="checkbox" id="cen" name="3" value="Cena">
                    <label for="cen" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Cena</label><br></td>
                  </tr>
           
            </form>
                     
          </table>
          <section>
            <p><a href="HOME.html" style="margin-left: 550px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">REGRESAR</a></p>
          </section>
    

    </section>
    <footer>

    </footer>    
    
</body>
</html>
